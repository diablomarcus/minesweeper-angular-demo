<h1>Minesweeper</h1>
<div class="top-bar">
Bombs: {{numberOfFlags}}
</div>
<div class="minefield">
	<div ng-repeat="row in rows">
		<div class="cell" ng-class="{'cell-unclear': !cell.state, 'cell-clear': cell.state && !cell.bomb, 'cell-bomb': cell.state && cell.bomb}"
			ng-repeat="cell in row.cells"
			ng-click='selectCell(cell)'>
			<p class="mine-text">{{cell.bombsNearby}}</p>
		</div>
	</div>
</div>
